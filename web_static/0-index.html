<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0;">

  <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>

  <div style="min-height: calc(100vh - 130px); display: flex; align-items: center; justify-content: center;">
    <p>This is the main content area.</p>
  </div>

  <footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; align-items: center; justify-content: center; position: relative; bottom: 0;">
    <p style="font-size: 20px;">Best School</p>
  </footer>

</body>
</html>
