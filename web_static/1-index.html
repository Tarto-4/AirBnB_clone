<!DOCTYPE html>
<html>
<head>
  <title>AirBnB_clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FF0000; /* Red */
      height: 70px;
      width: 100%;
    }

    .content {
      min-height: calc(100vh - 130px); /* Adjust for header/footer heights */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      background-color: #00FF00; /* Green */
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative; /* Required for absolute positioning */
      bottom: 0;          /* Always sticks to the bottom */
    }

    footer p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header></header>

  <div class="content">
    <p>This is the main content area.</p>
  </div>

  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
